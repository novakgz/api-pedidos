<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pedidoNovo.css">
    <script src="/frontend/js/main.js" type="text/javascript"></script>
    <title>Novo Pedido</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <button class="home-btn" onclick="window.location.href='index.html'">HOME</button>
        </div>
        <div class="content">
            <span class="titulo">Novo Pedido</span>
            <form class="formulario">
                <div class="row">
                    <input id="numero-pedido" class="campo" type="number" placeholder="Número" required/>
                </div>
                <div class="row">
                    <input id="nome-pedido" class="campo" type="text" placeholder="Cliente" required/>
                </div>
                <button class="btn" onclick="criarPedido()">NOVO PEDIDO</button>
            </form>
            <span class="link">Já tem um pedido aberto? <a href="pedidoBusca.html">Buscar Pedido</a></span>
        </div>
    </div>
</body>
</html>
